name: build
on:
  push:
    branches:
      - main
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install \
          mkdocs \
          mkdocs-material \
          mkdocs-glightbox
      - run: mkdocs gh-deploy --force
